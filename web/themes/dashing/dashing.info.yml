# THEMENAME.info.yml
name: Dashing
type: theme
description: 'A base theme with sensible default CSS classes added and semantic HTML.'
core: 8.x

# Libraries
libraries:
  - dashing/core
  - dashing/bootstrap

# Regions

component-libraries:
  atoms:
    paths:
      - templates/patterns-source/_patterns/01-atoms
  molecules:
      paths:
        - templates/patterns-source/_patterns/02-molecules
  organisms:
      paths:
        - templates/patterns-source/_patterns/03-organisms
